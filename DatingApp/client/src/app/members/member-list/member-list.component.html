<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mr-3">
    <form #form="ngForm" class="row row-cols-lg-auto g-3 align-items-center mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
           <div class="col-12 d-flex">
            <label class="mt-2" for="">Age from:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;margin-left: 1rem;" name="minAge" [(ngModel)] = "userParams.minAge">
          </div>
          <div class="col-12 d-flex">
            <label class="mt-2" for="">Age to:</label>
            <input type="number" class="form-control ml-1"  style="width: 80px;margin-left: 1rem;" name="maxAge" [(ngModel)] = "userParams.max">
         </div>
            <div class="col-12 d-flex">
            <label class="mt-2" for="">Show:</label>
            <select  style="width: 100px; margin-left: 1rem;"  class="form-control ml-1" name="gender"[(ngModel)] = "userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select> 
        </div>
        <div class="col">
          <div class="btn-group float-right">
              <button
              type="button"
              class="btn btn-primary"
              name="orderBy"
              btnRadio="lastActive"
              (click)="loadMembers()"
              [(ngModel)]="userParams.orderBy">
              Last Active
            </button>
            <button
              type="button"
              class="btn btn-primary"
              name="orderBy"
              btnRadio="created"
              (click)="loadMembers()"
              [(ngModel)]="userParams.orderBy">
              Newest Member
            </button>
            </div>
   </div>
        <div class="col-12">
            <button type="submit" class="btn btn-priamery ml-1">Applay Filters</button>  
        </div> 
        <div class="col-12">
            <button type="button" (click)="resetFilters()" class="btn btn-info ml-1">Reset Filters</button>        
        </div> 
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>    
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    >
  
  </pagination>
  </div>
